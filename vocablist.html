<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="3rdparty/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <script type='text/javascript' src="3rdparty/jquery-1.11.3.min.js" ></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 12px;
            }

            .table tbody>tr>td.vert-align {
                vertical-align: middle;
            }

            .table tbody>tr>td.horz-align {
                text-align: center;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <h4>Vocabulary List</h4><br/>

                <table id="vocab_table" class="table table-bordered table-condensed table-striped"  data-sbind="visible: true">
                    <thead>
                      <tr>
                        <th>English</th>
                        <th>Spanish</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody data-sbind="foreach: vocab">
                        <tr>
                            <td class="col-md-3 vert-align" data-sbind="text: source"></td>
                            <td class="col-md-3 vert-align" data-sbind="text: dest"></td>
                            <td class="col-md-1 vert-align horz-align" >
                                <button class="btn btn-xs btn-default" data-sbind='click: $root.removeVocab'>
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script type='text/javascript' src='3rdparty/knockout.js'></script>
        <script type='text/javascript' src='3rdparty/knockout-secure-binding.min.js'></script>
        <script type='text/javascript' src="vocablist.js" ></script>

    </body>
</html>
